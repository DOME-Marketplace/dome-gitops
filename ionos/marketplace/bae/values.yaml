business-api-ecosystem:
  bizEcosystemApis:
    # should set the path to the new apis.
    fullnameOverride: tmforum-api-proxy
    enabled: false

    tmForum:
      catalog:
        host: tmforum-tm-forum-api-product-catalog
        port: 8080
        path: 
      inventory:
        host: tmforum-tm-forum-api-product-inventory
        port: 8080
        path: 
      ordering:
        host: tmforum-tm-forum-api-product-ordering-management
        port: 8080
        path: 
      billing:
        host: tmforum-tm-forum-api-account
        port: 8080
        path: 
      usage:
        host: tmforum-tm-forum-api-usage-management
        port: 8080
        path: 
      party:
        host: tmforum-tm-forum-api-party-catalog
        port: 8080
        path: 
      customer:
        host: tmforum-tm-forum-api-customer-management
        port: 8080
        path: 
      resources:
        host: tmforum-tm-forum-api-resource-catalog
        port: 8080
        path: 
      services:
        host: tmforum-tm-forum-api-service-catalog
        port: 8080
        path: 
      resourceInventory:
        host: tmforum-tm-forum-api-resource-inventory
        port: 8080
        path:

  bizEcosystemRss:
    enabled: false

  siop:
    enabled: true
    clientId: marketplace-client
    verifier:
      host: https://verifier.dome-marketplace.org
    allowedRoles:
      - seller
      - customer
      - admin
    # Configuration for the Credential Config Service initiation
    ccs:
      endpoint: "http://credentials-config-service:8080"
      defaultOidcScope: "defaultScope"
      # -- Credential configurations for particular scopes
      oidcScopes:
        didRead: 
          - type: "VerifiableCredential"
            trustedParticipantsLists: [
              "https://tir.dome-marketplace.org"
            ]
            trustedIssuersLists: [
              "http://trusted-issuers-list:8080"
            ]
          - type: "LegalPersonCredential"
            trustedParticipantsLists: [
              "https://tir.dome-marketplace.org"
            ]
            trustedIssuersLists: [
              "http://trusted-issuers-list:8080"
            ]
        defaultScope:
          - type: "VerifiableCredential"
            trustedParticipantsLists: [
              "https://tir.dome-marketplace.org"
            ]
            trustedIssuersLists: [
              "http://trusted-issuers-list:8080"
            ]
          - type: "LegalPersonCredential"
            trustedParticipantsLists: [
              "https://tir.dome-marketplace.org"
            ]
            trustedIssuersLists: [
              "http://trusted-issuers-list:8080"
            ]

  externalUrl: https://dome-marketplace.org

  bizEcosystemChargingBackend:

    serviceAccount:
      create: true

    deployment:
      image:
        repository: fiware/biz-ecosystem-charging-backend
        tag: v9.0.0-rc5
        pullPolicy: Always
    
    plugins:
      enabled: true
      annotations:
        helm.sh/resource-policy: "keep"

    media:
      enabled: true
    
    port: 8006

    loglevel: debug

    payment:
      method: None

    existingSecret: bae-secret
    db: 
      host: mongodb
      database: charging_db
      user: charging
    
    backup:
      enabled: false

    initContainers: false
    propagateToken: true
    basePath: /opt/business-ecosystem-charging-backend
    token: 
      enabled: false
  
  bizEcosystemLogicProxy:

    serviceAccount:
      create: true
    
    existingSecret: bae-secret

    statefulset:
      image:
        repository: fiware/biz-ecosystem-logic-proxy
        tag: v9.0.0-rc13-dome
        pullPolicy: Always

    ingress: 
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      tls: 
       -  hosts: 
            - dome-marketplace.org
          secretName: walt-id-vcwaltid-tls-sec
      hosts: 
        - host: dome-marketplace.org
          paths: 
            - "/"

    port: 8004
    nodeEnvironment: production

    db:
      host: mongodb
      database: belp_db
      user: belp
    basePath: /opt/business-ecosystem-logic-proxy

    externalIdp:
      enabled: true
    initContainers: false
    propagateToken: true
