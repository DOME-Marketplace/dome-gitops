apiVersion: apps/v1
kind: Deployment
metadata:
  name: certification-frontend
  labels:
    app: certification-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certification-frontend
  template:
    metadata:
      labels:
        app: certification-frontend
    spec:
      containers:
        - name: certification-frontend
          image: noeliaguedek/dome-compliance-frontend:1.0.0
          ports:
            - containerPort: 80