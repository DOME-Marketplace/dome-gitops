apiVersion: apps/v1
kind: Deployment
metadata:
  name: certification-backend
  labels:
    app: certification-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certification-backend
  template:
    metadata:
      labels:
        app: certification-backend
    spec:
      containers:
        - name: certification-backend
          image: operations.tacs4.com/pts/dome/dome-certification-back:latest
          env:
          - name: POSTGRES_DB
            value: dome
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: root
          ports:
            - containerPort: 8080