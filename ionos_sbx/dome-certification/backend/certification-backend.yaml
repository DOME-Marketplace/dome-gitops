apiVersion: apps/v1
kind: Deployment
metadata:
  name: certification-backend
  labels:
    app: certification-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certification-backend
  template:
    metadata:
      labels:
        app: certification-backend
    spec:
      containers:
        - name: certification-backend
          image: noeliaguedek/dome-compliance-backend:1.0.1
          env:
            - name: POSTGRES_DB
              value: dome
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dekra-postgres-secret
                  key: postgres-password
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://dekra-postgres:5432/dome"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
