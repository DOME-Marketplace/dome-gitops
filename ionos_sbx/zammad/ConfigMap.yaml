      top: 0;
      height: 100%;
      cursor: col-resize;
      padding: 10px;

      @include bidi-style(margin-right, -10px, margin-left, 0);

      z-index: 1;

      &::after {
        content: '';
        display: block;
        width: 1px;
        height: 100%;
        background: var(--border);
