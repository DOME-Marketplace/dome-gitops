    /*
      datepicker resets some css it potentially inherits when its rendered inside a table
    */

    .datepicker {
      background: var(--background-tertiary);
      color: var(--text-inverted);
      padding: 0 14px 11px;
      position: absolute;
      min-width: 0;
      cursor: default;

      &.datepicker-rtl {
        left: auto;
        right: 0;
      }

      .datepicker-switch {
        padding: 12px 0;
        font-weight: bold;
        font-size: 15px;
        text-align: center;
        letter-spacing: 0;
        line-height: 1.5;
        text-transform: none;

        @extend %clickable;

        &:hover {
          background: hsl(240, 10%, 14%);
        }
      }

      th {
        background: none;
        font-weight: 500;
      }

      th,
      td {
        border: none;
      }

      .next,
      .prev {
        padding: 12px 9px 0;
        vertical-align: top;
        text-align: center;

        @extend %clickable;

        .icon {
          margin-top: 4px;
          fill: var(--text-inverted);
          opacity: 1;
        }

        &:hover {
          background: hsl(240, 10%, 14%);
        }
      }

      .dow {
        text-transform: uppercase;
        font-size: 12px;
        padding: 0;
        text-align: center;
        vertical-align: inherit;
      }

      td.cw {
        // background: 1px gap on the right towards the days + 1px border
        background: linear-gradient(
          to right,
          var(--background-modifier-lighter),
          var(--background-modifier-lighter) calc(100% - 2px),
          transparent calc(100% - 2px),
          var(--background-modifier-accent) calc(100% - 1px),
          transparent calc(100% - 1px)
        );
        padding: 0 5px 0 3px !important;
        text-align: center;
        border-radius: 0;
      }

      tbody td {
        width: 27px;
        height: 27px;
        border-radius: 14px;
        padding: 1px 0 0 !important;
        background-color: inherit;
        vertical-align: inherit;
      }

      .month,
      .year {
        float: left;
        width: 23%;
        margin: 1%;
        padding: 5px 0;
      }

      .day,
      .month,
      .year {
        text-align: center;

        &:not(.disabled) {
          @extend %clickable;
        }

        &.disabled,
        &.old,
        &.new {
          color: hsl(0, 0%, 33%);
        }

        &.today {
          background: #777;
        }

        &.focused {
          box-shadow: 0 0 0 1px hsl(207, 82%, 64%) inset;
        }

        &.active {
          color: var(--text-inverted);
          background: hsl(207, 82%, 64%);
        }
      }

      .today,
      .clear {
        text-align: center;
        padding: 2px 0 0;

        @extend %clickable;

        &.hidden {
          display: none;
        }
      }

      .datepicker-footer-buttons {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        align-items: stretch;
        height: 31px;
        margin-top: 15px;

        div {
          flex-grow: 1;
          border: 1px solid #56575e;
          border-radius: 3px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
    }

    #notify {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;

      @extend .zIndex-9;

      pointer-events: none;

      .noty_bar {
        max-width: 500px;
        text-align: center;
        margin: 0 auto 10px;

        .noty_message {
          pointer-events: auto;
          display: inline-block;
          background: rgba(0, 0, 0, 0.75);
          padding: 10px 15px 8px;
          border-radius: 3px;
          color: var(--text-inverted);
        }

        .icon {
          vertical-align: middle;
          margin-top: -3px;

          @include bidi-style(margin-right, 5px, margin-left, 0);
        }

        a {
          color: inherit;
          text-decoration: none;
        }
      }
