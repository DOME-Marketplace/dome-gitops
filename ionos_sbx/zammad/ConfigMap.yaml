    .breadcrumb {
      position: relative;
      padding-top: 11px;
      padding-bottom: 8px;

      @include ltr(padding-right, 21px);
      @include ltr(padding-left, 13px);
      @include rtl(padding-left, 21px);
      @include rtl(padding-right, 13px);

      color: inherit;
      cursor: pointer;

      @extend .u-textTruncate;

      @include phone {
        flex-shrink: 0;
      }

      &::before,
      &::after {
        content: '';
        position: absolute;
        width: 1px;
        height: 50%;
        background: currentColor;
        opacity: 0.33;

        @include ltr(right, 0);
        @include rtl(left, 0);

        top: 0;
        transform-origin: bottom;

        @include ltr(transform, rotate(-37deg));
        @include rtl(transform, rotate(37deg));
      }

      &::after {
        top: 50%;
        transform-origin: top;

        @include ltr(transform, rotate(37deg));
        @include rtl(transform, rotate(-37deg));
      }

      &:last-child {
        &::before,
        &::after {
          display: none;
        }
      }

      .modified-icon {
        @include bidi-style(margin-right, 3px, margin-left, 0);

        display: inline-block;
        vertical-align: middle;
        line-height: 1;
        margin-top: -3px;
