    .tab-dropdown {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      .arrow {
        @include bidi-style(margin-left, 10px, margin-right, 0);

        opacity: 0.75;
      }

      .icon {
        fill: var(--text-muted);
      }

      &.active {
        background: var(--background-secondary);

        .icon {
          opacity: 1;
        }
      }
    }

    .tab:nth-child(n) {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .tabs.tabs--inline {
      display: inline-flex;
      margin-left: 0;
      margin-right: 0;

      .tab {
        flex: none;

        &:nth-last-child(2) {
          @include bidi-style(border-right-width, 0, border-right-width, 1px);
        }
      }
    }

    .tabs--big {
      margin: 28px auto;
      font-size: 14px;
      border-radius: 8px;

      @include phone {
        margin: 5px auto 28px;
      }

      .tab {
        height: auto;
        padding: 10px 23px 9px;

        @include phone {
          padding: 8px 20px;
        }

        &:first-child {
          border-radius: 8px 0 0 8px;

          @include rtl(border-radius, 0 8px 8px 0);
        }

        &:last-child {
          border-radius: 0 8px 8px 0;

          @include rtl(border-radius, 8px 0 0 8px);
        }

        &:only-child {
          border-radius: 8px;
        }
      }

      .tab-dropdown {
        padding-left: 18px;
        padding-right: 15px;

        @include rtl(padding-left, 15px);
        @include rtl(padding-right, 18px);
      }
    }

    .dashboard .tabs--big {
      width: 50%;

      @include phone {
        width: auto;
      }
    }

    .separator {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }

    .separator::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      background: var(--border);
    }

    .separator-text {
      padding: 0 10px;
      color: var(--text-muted);
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--background-secondary);
      display: inline-block;
      position: relative;
    }

