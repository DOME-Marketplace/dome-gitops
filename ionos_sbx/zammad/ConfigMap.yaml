        ~ .icon-checked,
        ~ .icon-unchecked {
          display: none;
        }

        ~ .icon-indeterminate {
          display: block;
        }
      }
    }

    .radio-replacement {
      input:focus ~ .icon-checked,
      input:focus ~ .icon-unchecked {
        border-radius: 100%;
      }

      > .icon {
        margin-top: -3px;
      }
    }

    .table .checkbox-replacement,
    .table .radio-replacement {
      height: 40px;
      width: 40px;

