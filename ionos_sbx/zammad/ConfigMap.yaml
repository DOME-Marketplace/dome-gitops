    .chat-status-holder {
      position: relative;
    }

    .chat-disconnect,
    .chat-close {
      @extend %clickable;

      padding: 10px;

      .btn {
        min-width: 80px;
        justify-content: center;
      }
    }

    .chat-disconnect.is-hidden,
    .chat-close.is-hidden {
      display: none;
