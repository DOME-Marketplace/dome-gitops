      }

      &.auth-provider--twitter {
        background: #2daee1;
      }

      &.auth-provider--email {
        background: #ffd22e;
      }

      &.auth-provider--linkedin {
        background: #006087;
      }

      &.auth-provider--github {
        background: hsl(0, 0%, 27%);
      }

      &.auth-provider--gitlab {
        background: hsl(10, 78%, 53%);
      }

      &.auth-provider--microsoft {
        background: hsl(0, 0%, 93%);
        color: hsl(0, 0%, 46%) !important;
      }

      &.auth-provider--weibo {
        background: hsl(0, 0%, 27%);
      }

      &.auth-provider--saml {
        background: hsl(0, 0%, 27%);
      }

      &.auth-provider--sso {
        background: #454545;
