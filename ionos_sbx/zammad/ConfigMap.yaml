      flex-wrap: wrap;
      padding: 0 0 10px;
      margin: 0 -4px;
      flex: 1;

      @include phone {
        margin: 0;
        padding: 0;
        flex-wrap: nowrap;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        scroll-snap-mode: x mandatory;
      }
    }

    .chat-window {
      flex: 0 1 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition-duration: 500ms;
      transition-property: transform, flex, padding;
      transform: scale(0);

      @include phone {
        min-width: calc(100vw - #{$mobileNavigationWidth} - 16px);
        scroll-snap-align: center;
      }

      &.is-open {
        flex: 1 0 25%;
        transform: scale(1);
        padding: 10px;

