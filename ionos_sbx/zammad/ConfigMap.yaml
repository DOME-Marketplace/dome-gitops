      display: flex;
      flex-direction: column;
      padding: 0 14px;

      @include phone {
        padding: 0;
      }

      .page-header {
        margin: 15px 0 5px;
        padding: 0 6px;

        @include phone {
          flex-wrap: wrap;
          margin: 0;
          padding: 5px 8px;
        }
      }

      .page-header-title {
        @include phone {
          order: 1;
        }
      }

      .page-header-center {
        @include phone {
          flex-basis: 100%;
          padding: 0;
          order: 3;
        }
      }

      .page-header-meta {
        @include phone {
          order: 2;

          @include bidi-style(margin-left, auto, margin-right, auto);

