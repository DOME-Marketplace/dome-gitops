      background: var(--background-secondary);
      font-size: 13px;
      line-height: 18px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      border-left: 1px solid var(--border-alt);
      border-right: 1px solid var(--border-alt);
      position: relative;
