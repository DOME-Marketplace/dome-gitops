        fill: var(--supergood-color);
      }

      &[data-status='offline'] .icon {
        fill: var(--superbad-color);
      }

      .icon-status-modified-inner-circle,
      .icon-status-modified-outer-circle {
        display: none;
      }

      &.is-modified {
        .icon-status {
          display: none;
        }

        .icon-status-modified-inner-circle,
        .icon-status-modified-outer-circle {
          display: block;
        }
      }
