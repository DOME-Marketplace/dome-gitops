    /*

      global icon definitions
      =======================

    */

    [data-font] {
      font-style: normal;
      text-rendering: auto;
      font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 16px;
    }

    [data-font='FontAwesome'] {
      font-size: 14px;
    }

    [data-font='material'] {
      font-size: 18px;
    }

    [data-font='ionicons'] {
      font-size: 18px;
    }

    .icon {
      fill: currentColor;

      &--md {
        width: 2rem;
        height: 2rem;
      }
    }

    [class*='icon-file-'] {
      color: var(--file-icon-background);
      fill: var(--file-icon-color);
    }

    .icon-arrow-down,
    .icon-arrow-up,
    .icon-arrow-left,
    .icon-arrow-right {
      fill: var(--text-muted);
      opacity: 0.39;

      .btn--action & {
        opacity: var(--interactive-primary);
      }

      .btn--success & {
        fill: var(--text-inverted);
        opacity: 1;
      }
    }

    .icon-arrow-left,
    .icon-arrow-right {
      &.arrow--x2 {
        width: 14px;
        height: 26px;
      }
    }

    .icon-arrow-left,
    .icon-arrow-right,
    .icon-line-left-arrow,
    .icon-line-right-arrow,
    .icon-long-arrow-right {
      @include rtl(transform, scaleX(-1));
    }

    .arrow--disabled {
      opacity: 0.23;
    }

    .icon-checkmark {
      fill: var(--supergood-color);
    }

    .icon-error {
      fill: var(--superbad-color);
    }

    .icon-danger {
      color: hsl(41, 100%, 49%);

      .alert.alert--warning & {
        color: inherit;
      }
    }

    .icon-draggable {
      opacity: 0.3;

      .table-draggable & {
        vertical-align: middle;
        cursor: move;
      }
    }

    .loading.icon {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: hsl(145, 51%, 45%);
      animation: rotateplane 1.2s infinite ease-in-out;
    }

    .small.loading.icon {
      width: 20px;
      height: 20px;
    }

    .tiny.loading.icon {
      width: 12px;
      height: 12px;
    }

    .loading.icon.muted {
      background: var(--ghost-color);
    }

    @keyframes rotateplane {
      0% {
        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
      }

      50% {
        transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
      }

      100% {
        transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
      }
    }

    .icon-spinner-medium {
      animation: spinIcon 0.9s steps(12) infinite;
    }

    .icon-spinner-small {
      animation: spinIcon 0.9s steps(8) infinite;
    }

    @keyframes spinIcon {
      to {
        transform: rotate(-1turn);
      }
    }

    .color-swatch {
      padding: 2px;
      margin: -2px 0 -4px;

      @extend %clickable;

      /* :after technique for bigger click area */
      &::after {
        content: '';
        display: inline-block;
        height: 11px;
        width: 11px;
        border-radius: 100%;
        background: currentColor;
      }
    }

    .icon-status {
      fill: var(--ok-color);

      &.inline {
        margin-top: -3px;
        vertical-align: middle;
      }

      &.inactive {
        fill: var(--ghost-color);
      }

      &.ok {
        fill: var(--supergood-color);
      }

      &.error {
        fill: var(--superbad-color);
      }

      &.neutral {
        fill: var(--ok-color);
      }
    }

    .icon-status-modified-inner-circle {
      position: absolute;
      left: 50%;
      top: 0;
      will-change: opacity;
      transform: translate3d(-50%, 0, 0);
      animation: fade 1.8s ease-in-out infinite;
    }

    @keyframes fade {
      54% {
        opacity: 1;
      }

      90% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .icon-checkbox,
    .icon-checkbox-checked,
    .icon-checkbox-indeterminate {
      fill: var(--text-inverted);
    }

    .icon-sso-button {
      fill: var(--text-inverted);
    }

