      border-top: 1px solid var(--border-alt);
      border-bottom: 1px solid var(--border-alt);
    }

    .chat-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }

    .chat-timestamp,
    .chat-notice-message {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
      align-self: center;
      word-break: break-word;
    }

    .chat-timestamp-label {
      font-weight: 500;
    }

    .chat-message {
      max-width: 90%;
      background: var(--background-primary);
      padding: 6px 12px;
      border-radius: 16px;
      margin-bottom: 4px;
