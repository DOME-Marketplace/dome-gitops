      &:focus + label {
        transition: none;
        background: var(--border-highlight);
        box-shadow: 0 0 0 3px var();
      }

      &:checked + label {
        background: var(--highlight);
      }

      &:checked + label::after {
        transform: translateX(70%);

        @include rtl(transform, none);
      }
    }

