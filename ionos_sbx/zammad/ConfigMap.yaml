      }

      &-body {
        position: relative;
        overflow-x: hidden;

        @include phone {
          flex-direction: column-reverse;
          overflow: visible;
        }
      }

      &-sidebar {
        position: absolute;

        @include ltr(right, 0);
        @include rtl(left, 0);

        top: 0;
        width: 280px;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        transition: transform 500ms;

        @include bidi-style(
          border-left,
          1px solid var(--border),
          border-right,
          none
        );

        @include phone {
          width: auto;
          position: static;

          @include bidi-style(border-left, none, border-right, none);

          border-top: 1px solid var(--border);
          overflow: visible;
        }

        @include desktop {
          width: 28%;
        }

        &.hidden {
          display: block !important;
          visibility: visible !important;

          @include ltr(transform, translateX(100%));
          @include rtl(transform, translateX(-100%));

          @include phone {
            transform: none !important;
            display: none !important;
          }

          + .knowledge-base-main {
            @include ltr(margin-right, 0);
            @include rtl(margin-left, 0);
          }
        }

        h2 {
          font-size: 17px;
          line-height: 1;
        }
      }

      &-main {
        width: 100%;

        @include ltr(transition, margin-right 500ms);
        @include ltr(margin-right, 280px);
        @include rtl(transition, margin-left 500ms);
        @include rtl(margin-left, 280px);

        @include phone {
          margin: 0 0 10px !important;
        }

        @include desktop {
          @include ltr(margin-right, 28%);
          @include rtl(margin-left, 28%);
        }
      }

