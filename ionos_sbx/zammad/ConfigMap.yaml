      box-shadow: none;
      background: var(--background-secondary);
      color: var(--text-normal);
    }

    .panel-default {
      border-color: var(--border-alt);
    }

    .panel-default > .panel-heading {
      padding-bottom: 8px;
      font-weight: normal;
      text-transform: uppercase;
      font-size: 12px;
      line-height: 17px;
      letter-spacing: 0.05em;
      color: inherit;
      background: var(--background-primary-alt);
      border-color: var(--border-alt);

      + .panel-collapse > .panel-body {
        border-top-color: var(--border-alt);
      }
    }

    .panel-title {
      font-size: inherit;
    }

    .panel-group .panel-heading {
      display: block;
    }

    .panel-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .well {
      background: var(--background-secondary);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 10px;
    }

    .well-muted {
      background-color: var(--background-secondary);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
    }

    .merged,
    .merge:hover {
      text-decoration: line-through;
    }

    .translation {
      border: 1px dotted #f92;
      border-radius: 3px;
      cursor: text;
    }

    .translation[contenteditable='true'] {
      display: inline;
    }

    .translation[contenteditable='true']:hover,
    .translation[contenteditable='true']:focus {
      background: none;
    }

    .translation .icon-edit {
      display: none;
    }

    .translation:hover .icon-edit {
      display: inline-block;
    }

    .translationOverview .btn + .btn {
      margin: -10px;
    }

    .sub_attribute .control-label {
      width: 60px;
    }

    .sub_attribute .controls {
      @include bidi-style(margin-left, 80px, margin-right, 0);
    }

    .splash {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: var(--background-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-normal);

      .icon {
        @include bidi-style(margin-right, 10px, margin-left, 0);
      }
    }

    .navigation {
      width: $navigationWidth;
      background: var(--menu-background-primary);
      border: var(--menu-border);
      position: relative;
      container-name: navigation;
      container-type: inline-size;

      @include phone {
        position: absolute;

        @include bidi-style(left, 0, right, auto);

        top: 0;
        left: 0;
        width: $mobileNavigationWidth;
        height: 100%;
        z-index: 999;

        &:empty {
          display: none !important;
        }

        &.is-not-collapsed {
          width: $mobileNavigationWidthOpen;

          .menu-item-name {
            display: block;
            padding-left: 15px;
          }
        }
      }
    }

    @container navigation (width = 50px) {
      .icon-double-arrow-left {
        display: none;
      }
    }

    @container navigation (width > 50px) {
      .icon-double-arrow-right {
        display: none;
      }
    }

    .menu {
      padding: 0;
      margin: 0;
      list-style: none;
      flex-shrink: 0;
    }

    .menu .badge {
      background: var(--ok-color);
      color: hsl(233, 10%, 16%);

      @include bidi-style(margin-right, 8px, margin-left, 0);
    }

    .menu .zammad-switch {
      height: 22px;
    }

    .menu .dropdown-menu {
      left: 10px;
      right: 15px;
      min-width: 0;
    }

    .menu-item {
      padding: 0 15px;
      height: 48px;
      color: var(--menu-text);
      border-bottom: 1px solid hsla(230, 4%, 84%, 0.05);
      text-decoration: none;
      display: flex;
      align-items: center;

      @extend %clickable;

      @include phone {
        padding: 0 13px;
        position: relative;
      }

      .icon {
        fill: var(--menu-icon);

        &.accessory-icon {
          opacity: 0.7;
        }
      }

      &:hover {
        background: var(--menu-background-primary-hover);
        border-bottom-color: hsla(230, 4%, 84%, 0.1);
      }

      &.is-active,
      &.is-hovered {
        background: var(--menu-background-active);
        color: var(--menu-text-active);
      }

      &.is-active .menu-item-icon,
      &.is-active .dropdown-icon,
      &.is-hovered .menu-item-icon {
        fill: currentColor;
      }

      &.is-active .zammad-switch {
        input:not(:checked) + label {
          // switch background
          background: var(--button-primary-background-active);
        }

        label::after {
          background: var(--menu-switch-pointer-active);
        }
      }

      .dropdown-icon {
        fill: currentColor;
      }

      .zammad-switch {
        @include phone {
          .navigation:not(:hover, :active, .is-not-collapsed) & {
            position: absolute;
            right: 12px;
            top: 12px;
            width: auto;
            height: auto;
            border-radius: 0;

            input:checked + label {
              background: var(--supergood-color);
            }

            label {
              width: 8px;
              height: 8px;
              background: red;
              border-radius: 100%;
              transition: none;

              &::after {
                display: none;
              }
            }
          }
        }
      }

      &-navigation-toggle-button {
        justify-content: center;
        border-top: 1px solid rgba(213, 213, 216, 0.05);
        border-bottom: none;

        @include desktop {
          display: none;
        }

        @container navigation (width > 50px) {
          justify-content: flex-end;
        }
      }
    }

    .menu-item-icon {
      @include bidi-style(margin-right, 15px, margin-left, 0);

      width: 24px;
      height: 24px;

      @include phone {
        @include bidi-style(margin-right, 0, margin-left, 0);
      }
    }

    .menu-item-name {
      flex: 1;
      margin-top: 2px;

      @include phone {
        display: none;
      }
    }

    .call-widgets {
      overflow-y: auto;
      max-height: 30vh;
    }

    .call-widget {
      background: var(--background-quaternary-alt);
      padding: 8px 10px;

      & + & {
        border-top: 1px solid var(--background-modifier-border);
      }

      &-header {
        display: flex;
        color: inherit;
        margin-bottom: 3px;

        .label {
          color: inherit;
          margin: 0;
        }

        .btn--text {
          color: inherit;
          opacity: 0.5;

          &:hover {
            opacity: 1;
          }
        }

        .icon-diagonal-cross {
          width: 9px;
          height: 9px;
          margin-top: -5px;
        }
      }
    }

    .tasks {
      background: var(--menu-background-secondary);
      border-right: var(--menu-border-secondary);
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;

      @include phone {
        overflow-x: hidden;
        min-height: 60px;
      }
    }

    .tasks.tasks--standalone {
      background: none;
      margin: 8px 0 0;
      padding: 0;
      overflow: visible;
    }

    .tasks--standalone .task {
      padding: 0;
      margin-bottom: 9px;
      display: flex;

      .icon-holder {
        &:first-child .icon-task-state {
          margin-left: -2px;
        }

        .icon {
          width: 16px;
          height: 16px;
          vertical-align: middle;
          margin-top: -3px;

          @include bidi-style(margin-right, 4px, margin-left, 0);
        }
      }
    }

    .tasks--standalone .task-text {
      flex: 1;
      min-width: 0; /* Firefox wrong content-calculation with word-wrap workaround */
    }

    .tasks--standalone .task-id {
      &::after {
        content: ' - ';
      }
    }

    .tasks--standalone .name {
      @extend .u-highlight, .u-textTruncate;

      display: block;
    }

    .tasks--standalone .time {
      color: var(--text-muted);
    }

    .tasks--standalone .btn-show-all {
      margin-bottom: 9px;
    }

    .nav-tab {
      @include bidi-style(padding, 10px 15px 9px 0, padding, 10px 0 9px 15px);

      position: relative;
      color: var(--menu-text);
      display: flex;
      align-items: center;

      @extend .u-clickable;

      @include phone {
        width: $mobileNavigationWidthOpen;
      }
    }

    .tasks-navigation .nav-tab {
      height: 40px;
      border-bottom: 1px solid hsla(230, 4%, 84%, 0.05);
    }

    .tasks-navigation .nav-tab:not(.is-active):hover {
      background: var(--menu-background-primary);
      border-bottom-color: hsla(230, 4%, 84%, 0.1);
    }

    .navigation .nav-tab-name {
      text-align: start;

      &.is-inactive {
        text-decoration: line-through;
        opacity: 0.73;
      }
    }

    .tasks-navigation .nav-tab-icon .error {
      transform: scale(0.85);
    }

    .nav-tab.is-active,
    .nav-tab.nav-tab--search:hover,
    .nav-tab.nav-tab--search.is-hover {
      background: var(--menu-background-active);
      color: var(--menu-text-active);

      .nav-tab-icon .icon {
        fill: currentColor;
      }
    }

    .nav-tab.ui-sortable-helper {
      border-bottom-color: transparent;
    }

    .nav-tab.nav-tab--search {
      height: 30px;
      padding-top: 9px;

      &.is-inactive {
        text-decoration: line-through;
        opacity: 0.73;
      }
    }

    .nav-tab-icon {
      margin-top: -3px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 30px;
    }

    .nav-tab-icon .icon {
      max-width: 18px;
      max-height: 18px;
      fill: var(--nav-icon);
    }

    .nav-tab-icon .icon-diagonal-cross {
      fill: #f35910;
      width: 12px;
      height: 12px;
    }

    .nav-tab-icon .icon.icon-loading {
      animation: rotateplane 1.2s infinite ease-in-out;
      fill: var(--supergood-color);

      /*
          Safari font rendering bugfix while animating
          http://stackoverflow.com/questions/9733011/safari-changing-font-weights-when-unrelated-animations-are-running
        */
      @extend .zIndex-5; // stay beneath .global-search-menu

      position: relative;
    }

    .nav-tab-close {
      position: absolute;

      @include bidi-style(right, 0, left, auto);

      top: 0;
      height: 100%;

      @include bidi-style(padding-right, 16px, padding-left, 0);

      visibility: hidden;

      @extend .u-clickable;

      display: flex;
      align-items: center;

      @include phone {
        visibility: visible;
      }
    }

    .nav-tab:hover .nav-tab-close {
      visibility: visible;
    }

    .nav-tab-close-inner {
      width: 19px;
      height: 19px;
      background-color: var(--menu-close-tab-background);
      border-radius: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-tab-close:hover .nav-tab-close-inner {
      background-color: #972e29;
    }

    .nav-tab-close svg {
      width: 9px;
      height: 9px;
      fill: var(--text-inverted);
      opacity: var(--menu-close-tab-opacity);
    }

    .nav-tab-close:hover svg {
      opacity: 1;
    }

    .icon-task-state {
      vertical-align: middle;
    }

    .nav-tab-icon .icon-task-state {
      margin: 0;
    }

    .nav-tab.task-state-open.is-active {
      background-color: var(--ok-color);
      color: var(--menu-text-open);
    }

    .task-state-open-color {
      color: var(--ok-color);
    }

    .icon-task-state.open {
      fill: var(--ok-color);
    }

    .nav-tab.task-state-closed.is-active {
      background-color: var(--supergood-color);
      color: var(--menu-text-closed);
    }

    .task-state-closed-color {
      color: var(--supergood-color);
    }

    .icon-task-state.closed {
      fill: var(--supergood-color);
    }

    .nav-tab.task-state-escalating.is-active {
      background-color: var(--superbad-color);
      color: var(--menu-text-escalating);
    }

    .task-state-escalating-color {
      color: var(--superbad-color);
    }

    .icon-task-state.escalating {
      fill: var(--superbad-color);
    }

    // TODO: rename to knowledgebase icon when it's available

    .icon-task-state.archived {
      fill: var(--superbad-color);
    }

    .icon-task-state.published {
      fill: var(--supergood-color);
    }

    .icon-task-state.draft {
      fill: var(--ghost-color);
    }

    // pending: stays blue
    // .nav-tab.task-state-pending.is-active {
    //   background-color: var(--pending-color);
    // }

    .task-state-pending-color {
      color: var(--text-muted);
    }

    .icon-task-state.pending {
      fill: var(--pending-color);
    }

    .state-badge {
      display: flex;
      align-items: center;

      .icon-task-state {
        @include bidi-style(margin-right, 2px, margin-left, 0);
      }
    }

    .search {
      padding: 11px 5px 4px 10px;

      @include rtl(padding, 11px 10px 4px 0);

      border-bottom: 1px solid rgba(240, 250, 255, 0.05);
      flex-shrink: 0;
      display: flex;
      align-items: flex-start;
      background-color: inherit;

      @include phone {
        padding: 10px 5px 5px;

        @include rtl(padding, 10px 5px 5px);

        display: block;
      }
    }

    .search-holder {
      flex: 1;
      border-radius: 15px;
      position: relative;
      transition: margin-right 120ms;
      will-change: margin-right;

      @include phone {
        transition: none;
        will-change: initial;
      }
    }

    .empty-search {
      position: absolute;

      @include bidi-style(right, 0, left, auto);

      top: 0;
      height: 30px;
      width: 40px;
      z-index: 1;
      visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;

      @extend %clickable;
    }

    .search .empty-search .icon-diagonal-cross {
      fill: var(--text-inverted);
      opacity: 0.5;
    }

    .filled.search .empty-search {
      visibility: visible;
    }

    .search input[type='search'] {
      width: 100%;
      padding: 5px 33px;
      height: 30px;
      color: var(--menu-text);
      background: var(--menu-background-secondary);
      line-height: 20px;
      outline: none;
      border: none;
      border-radius: 15px;
      position: relative;
      z-index: 1;
      appearance: textfield;

      @include phone {
        padding: 5px 33px;
        font-size: 16px;
      }
    }

    .navigation:not(.is-not-collapsed)
      .search:not(.filled, .focused)
      input[type='search'] {
      @include phone {
        padding: 0;
      }
    }

    input[type='search']::-webkit-search-cancel-button,
    input[type='search']::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    .search .search-loader {
      position: absolute;
      top: 8px;
      left: 10px;
      z-index: 2;
      opacity: 0;
      transition: 0.1s 0s;
      pointer-events: none;

      .icon {
        fill: var(--text-inverted);
        opacity: 0.5;
      }
    }

    .search.loading .search-loader {
      opacity: 1;
      transition: 0.2s 0.5s;
    }

    .search .icon-magnifier {
      position: absolute;
      top: 8px;
      left: 10px;

      @include bidi-style(left, 10px, right, auto);

      z-index: 2;
      fill: var(--menu-icon);
      transition: opacity 0.1s;
      pointer-events: none;
    }

    .search.loading .icon-magnifier {
      opacity: 0;
      transition: 0.2s 0.5s;
    }

    .search.focused .search-holder {
      transition: margin-right 240ms;

      @include bidi-style(margin-right, -59px, margin-left, 0);

      @include phone {
        margin: 0 !important;
      }
    }

    .search.focused .logo {
      opacity: 0;
      z-index: -1;

      @include phone {
        opacity: 1;
        z-index: initial;
      }
    }

    .search.filled {
      .search-holder {
        @include phone {
          .navigation:not(:hover, :active, .is-not-collapsed) & {
            width: 210px;
          }
        }
      }

      .logo {
        @include phone {
          opacity: 0;
        }
      }
    }

    .search .logo {
      display: inline-block;
      position: relative;

      @extend .u-clickable, .zIndex-3;

      margin: -4px 10px 0 12px;
      transition: 240ms;

      @include phone {
        margin: 10px 0 0;
      }
    }

    .search .logo .icon-logo {
      position: relative;

      @include phone {
        width: 35px;
        height: 30px;
        margin-left: 4px;
      }
    }

    .search .logo .activity-counter {
      min-width: 21px;
      position: absolute;
      right: -3px;
      bottom: 2px;
      padding: 0 4px;
      font-size: 12px;
      font-weight: 300;
      line-height: 16px;
      text-align: center;
      color: var(--text-inverted);
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.21);
      background: hsl(360, 71%, 60%);
      border-radius: 10px;
      border: 2px solid var(--menu-background-primary);
    }

    .search .logo .activity-counter:empty {
      display: none;
    }

    .global-search-menu {
      @extend .zIndex-7;

      background: var(--menu-background-primary);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 53px;
      display: none;
      overflow: auto;
      -webkit-overflow-scrolling: touch;

      .divider {
        height: 1px;
        background: var(--menu-background-secondary);
        margin: 14px 0 17px;
      }
    }

    .search.open .global-search-menu {
      display: block;
    }

    .global-search-detail-link {
      padding: 9px 15px 8px 0;
      margin-bottom: 7px;
      height: auto !important;

      .no-match & {
        display: none;
      }

      .nav-tab-icon {
        width: 18px;
        margin-left: 10px;
        margin-right: 10px;

        .icon {
          width: 18px;
          height: 14px;
        }
      }

      .nav-tab-name {
        .icon {
          fill: currentColor;
          margin: -2px 0 0 3px;
          vertical-align: middle;
        }
      }
    }

    .global-search-result {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .global-search-detail-no-result {
      margin: 0 10px;

      .icon {
        width: 30px;
        height: 29px;
      }
    }

    .user-menu {
      padding: 0;
      margin: 0;
      list-style: none;
      position: relative;
      flex-shrink: 0;
      display: flex;

      @include phone {
        flex-direction: column;
      }
    }

    .user-menu > li {
      flex: 1;
      background: var(--menu-background-primary);
    }

    .user-menu .list-button {
      height: 60px;
      position: relative;
      text-decoration: none;

      @extend .u-clickable;

      display: flex;
      align-items: center;
      justify-content: center;

      @include phone {
        height: 46px;
      }
    }

    .user-menu .list-button *:not(.dropdown-nose, .icon-crown),
    .user-menu .list-button *:not(.dropdown-nose, .icon-crown-silver) {
      position: relative;
    }

    .user-menu > li:hover .list-button::before,
    .user-menu > li.open .list-button::before,
    .user-menu > li.is-active .list-button::before,
    .user-menu > li.is-hovered .list-button::before {
      content: '';
      position: absolute;
      top: 4px;
      right: 4px;
      bottom: 4px;
      left: 4px;
      background: var(--menu-icon-secondary-hover-background);
    }

    .user-menu > li.is-active .list-button::before {
      background: var(--highlight);
    }

    .user-menu li.add:hover .list-button::before,
    .user-menu li.add.is-active .list-button::before,
    .user-menu li.add.is-hovered .list-button::before {
      background: #38ae6a;
    }

    .user-menu-icon {
      width: 20px;
      height: 20px;
      fill: var(--menu-icon-secondary);
    }

    .user-menu-icon.icon-plus {
      fill: hsl(145, 51%, 45%);
    }

    .user-menu > li:hover .user-menu-icon {
      fill: var(--menu-background-primary);
    }

    .user-menu > li.is-active .user-menu-icon {
      fill: var(--text-inverted);
    }

    .user-menu > li.add:hover .user-menu-icon.icon-plus,
    .user-menu > li.add.is-hovered .user-menu-icon.icon-plus,
    .user-menu > li.add.is-active .user-menu-icon.icon-plus {
      fill: var(--text-inverted);
    }

    .user-menu > li:not(:last-child) {
      border-right: 1px solid var(--background-modifier-accent);

      @include phone {
        border: none;
      }
    }

    .dropdown-nose {
      position: absolute;
      border: 7px solid transparent;
      border-bottom: none;
      border-top: 7px solid var(--background-secondary);
      left: 50%;
      margin-left: -7px;
      top: -6px;
      display: none;
    }

    li.add .dropdown-nose {
      border-top-color: #38af6e;
    }

    .open.dropdown .dropdown-nose,
    .open.dropup .dropdown-nose {
      display: block;
    }

    .user-menu .dropdown-menu {
      padding: 0;
      border-radius: 0;
      margin-bottom: 5px;
      min-width: 0;
      left: 10px;
      right: 15px;
      width: 235px;
      box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.28);

      &.selected-clue {
        position: absolute;
      }
    }

    .user-menu li.add .dropdown-menu {
      background-color: #38af6e;
    }

    .user-menu li.add .dropdown-menu li > a {
      color: var(--text-inverted);
    }

    .user-menu li.add .dropdown-menu .divider {
      background: #4cb77c;
    }

    .user-menu .dropdown-menu .divider {
      margin: 0;
    }

    .user-menu .dropdown-menu > li > a {
      display: flex;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      border-radius: 100%;
      display: inline-block;
      vertical-align: bottom;
      position: relative;
      flex-shrink: 0;

      @include phone {
        width: 30px;
        height: 30px;
      }

      a {
        color: inherit;
      }

      &.size-30 {
        width: 30px;
        height: 30px;

        @include phone {
          width: 22px;
          height: 22px;
        }
      }

      .icon-crown,
      .icon-crown-silver {
        position: absolute;
        width: 28px;
