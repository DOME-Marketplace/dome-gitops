    .chat-message--customer + .chat-message--agent {
      margin-top: 10px;
    }

    .chat-status-message {
      align-self: center;
      background: var(--background-primary-alt);
      padding: 6px 12px;
      margin: 4px 0 10px;
      border-radius: 3px;
