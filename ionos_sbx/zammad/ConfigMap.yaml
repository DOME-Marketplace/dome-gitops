    /*

      -----------------------------
       generic flex layout classes
      -----------------------------

    */

    .horizontal,
    .vertical,
    .centered {
      display: flex;
    }

    .horizontal.hide,
    .vertical.hide,
    .centered.hide {
      display: none;
    }

    .horizontal {
      flex-direction: row;
    }

    .horizontal.multiline {
      flex-wrap: wrap;
    }

    .horizontal.reverse {
      flex-direction: row-reverse;
    }

    .vertical {
      flex-direction: column;
    }

    .vertical.reverse {
      flex-direction: column-reverse;
    }

    .vertical.stretch > *,
    .horizontal.stretch > * {
      flex: 1;
    }

    .stretch {
      align-self: stretch;
    }

    .relative {
      position: relative;
    }

    .fit {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
