zammad:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    hosts:
      - host: ticketing.dome-marketplace-sbx.org
        paths: 
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: ticketing-tls-secret
        hosts:
          - ticketing.dome-marketplace-sbx.org

  zammadConfig:


  # Extra volumes for all Zammad Pods.
  extraVolumes:
    - name: datanfs
      nfs:
        server: 82.165.253.143
        path: "/mnt/dome/sbx/ticketing"

  extraVolumeMounts:
    - name: datanfs
      mountPath: /var/nfs