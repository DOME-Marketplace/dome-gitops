zammad:
  image:
    repository: kingmanfri/dome_ticketing_zammad
    tag: "1.3"
    pullPolicy: Always

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    hosts:
      - host: ticketing.dome-marketplace-sbx.org
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: ticketing-tls-secret
        hosts:
          - ticketing.dome-marketplace-sbx.org

  zammadConfig:
    railsserver:
      webConcurrency: 4
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
        limits:
          cpu: 2000m
          memory: 4Gi

      # Co-localization to reduce latency
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: zammad
                  app.kubernetes.io/component: postgresql
                topologyKey: kubernetes.io/hostname

      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        failureThreshold: 3

      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 5

      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: false
        privileged: false

    websocket:
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 2Gi

      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: false
        privileged: false

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 85

  elasticsearch:
    coordinating:
      replicaCount: 0
    ingest:
      replicaCount: 0

    master:
      replicaCount: 1
      heapSize: 2g
      masterOnly: false
      resources:
        requests:
          cpu: 1000m
          memory: 3Gi
        limits:
          cpu: 2000m
          memory: 4Gi

    data:
      replicaCount: 1
      heapSize: 4g
      resources:
        requests:
          cpu: 1500m
          memory: 6Gi
        limits:
          cpu: 3000m
          memory: 8Gi

  postgresql:
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      resources:
        requests:
          cpu: 1500m
          memory: 4Gi
        limits:
          cpu: 3000m
          memory: 6Gi

      postgresql:
        config:
          max_connections: "200"
          shared_buffers: "1024MB"
          effective_cache_size: "3GB"
          maintenance_work_mem: "256MB"
          checkpoint_completion_target: "0.9"
          wal_buffers: "32MB"
          default_statistics_target: "100"
          random_page_cost: "1.1"
          effective_io_concurrency: "200"
          work_mem: "16MB"
          min_wal_size: "2GB"
          max_wal_size: "8GB"
          statement_timeout: "30s"
          lock_timeout: "10s"
          idle_in_transaction_session_timeout: "60s"

    redis:
      master:
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi


        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: zammad
                      app.kubernetes.io/component: postgresql
                  topologyKey: kubernetes.io/hostname