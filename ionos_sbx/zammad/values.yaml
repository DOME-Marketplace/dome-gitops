zammad:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    hosts:
      - host: ticket-sbx.yumket.eu
        paths: 
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: ticketing-tls-secret
        hosts:
          - ticket-sbx.yumket.eu