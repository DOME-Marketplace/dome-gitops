    .radio {
      &.form-group .controls label {
        padding: 2px 0;
        font: inherit;
        margin-bottom: 0;
        color: inherit;
        text-transform: inherit;
        letter-spacing: 0;
        line-height: 1.2;

        &:first-child {
          margin-top: 0;
        }

        &.is-disabled {
          cursor: default;
          touch-action: default;

          span {
            opacity: 0.33;
          }
        }
      }

      &-child {
        padding-left: 20px;
      }
    }

    .radio_graphic .selections-container {
      display: grid;
      grid-gap: 10px;

      // fit as many as possible in one line, they must at least be 112px wide
      grid-template-columns: repeat(auto-fill, minmax(112px, 1fr));

      label {
        margin-top: 0;
        position: relative;
      }

      .icon {
        flex-shrink: 0;
      }

      .icon-checked {
        display: none;
      }

      .label-box {
        display: block;
        background: var(--background-secondary);
        border: 1px solid var(--border);
        border-radius: 5px;
        overflow: hidden;
      }

      .label-row {
        display: flex;
        align-items: center;
        padding: 5px 10px;
      }

      .label-text {
        display: block;
        margin-left: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .radio-illustration {
        display: block;
        width: 100%;
        padding-bottom: 100%;
        position: relative;

        img {
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
          top: 0;
          object-fit: cover;
        }
      }

      input {
        &:checked {
          ~ .label-box {
            border-color: var(--border-highlight);
            box-shadow: 0 0 0 3px var(--shadow-highlight);

            .icon-checked {
              display: inline;
            }

            .icon-unchecked {
              display: none;
            }
          }
        }
      }
    }

    .userSearch-label {
