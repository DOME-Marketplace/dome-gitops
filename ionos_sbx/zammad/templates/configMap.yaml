    .poweredBy {
      display: none;
    }

    .fullscreen {
      @extend .fit;

      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .fullscreen p {
      color: var(--fullscreen-text);
    }

    .fullscreen-center {
      margin: auto;
    }

    .fullscreen-body {
      text-align: start;
      display: inline-block;
    }

    ol.tabs {
      list-style: decimal inside;
    }

    ol.tabs li {
      display: list-item;
    }

    .tabs {
      display: flex;
      flex-flow: wrap;
      padding: 0;
      margin-bottom: 20px;
      color: var(--interactive-muted);
      border: 1px solid var(--border);
      border-right: 0;
      border-bottom: 0;
      border-radius: 3px;
      background: var(--background-secondary);

      @include phone {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    .tabs-condensed .tab {
      padding-left: 5px;
      padding-right: 5px;
    }

    .progress-tabs .tab {
      cursor: default;
    }

    .tab {
      color: inherit;
      height: 35px;
      padding: 8px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 0;
      flex-grow: 1;

      @extend .u-clickable;

      @include phone {
        flex-shrink: 0;
        display: block;
        text-align: center;
      }

      &.active {
        color: var(--text-inverted);
        background: var(--button-active);
        box-shadow: none;
        flex-shrink: 0;
      }

      &-name {
        min-width: 20px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      &-badge {
        flex-shrink: 0;

        @include bidi-style(margin-left, 6px, margin-right, 0);

        font-size: 13px;
        margin-right: -7px;
        background: var(--background-modifier-accent);
        min-width: 21px;
        padding: 0 7px;
        height: 21px;
        line-height: 21px;
        white-space: nowrap;
        text-align: center;
        display: inline-block;
        border-radius: 999px;
      }
    }

    .tab-dropdown {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      .arrow {
        @include bidi-style(margin-left, 10px, margin-right, 0);

        opacity: 0.75;
      }

      .icon {
        fill: var(--text-muted);
      }

      &.active {
        background: var(--background-secondary);

        .icon {
          opacity: 1;
        }
      }
    }

    .tab:nth-child(n) {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .tabs.tabs--inline {
      display: inline-flex;
      margin-left: 0;
      margin-right: 0;

      .tab {
        flex: none;

        &:nth-last-child(2) {
          @include bidi-style(border-right-width, 0, border-right-width, 1px);
        }
      }
    }

    .tabs--big {
      margin: 28px auto;
      font-size: 14px;
      border-radius: 8px;

      @include phone {
        margin: 5px auto 28px;
      }

      .tab {
        height: auto;
        padding: 10px 23px 9px;

        @include phone {
          padding: 8px 20px;
        }

        &:first-child {
          border-radius: 8px 0 0 8px;

          @include rtl(border-radius, 0 8px 8px 0);
        }

        &:last-child {
          border-radius: 0 8px 8px 0;

          @include rtl(border-radius, 8px 0 0 8px);
        }

        &:only-child {
          border-radius: 8px;
        }
      }

      .tab-dropdown {
        padding-left: 18px;
        padding-right: 15px;

        @include rtl(padding-left, 15px);
        @include rtl(padding-right, 18px);
      }
