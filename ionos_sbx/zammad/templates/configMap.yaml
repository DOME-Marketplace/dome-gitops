        font-size: inherit;
      }
    }

    .hero-unit h1,
    .hero-unit h2 {
      margin-top: 0;
    }

    .getstarted,
    .reset_password,
    .request_admin_password_auth,
    .signup,
    .darkBackground,
    .login {
