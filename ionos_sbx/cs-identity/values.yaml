keycloak:
  image:
    repository: bitnamilegacy/keycloak
    tag: 24.0.4-debian-12-r1

  service:
    type: ClusterIP
  logging:
    level: INFO
  replicaCount: 1
  auth:
    existingSecret: keycloak-secret
    passwordSecretKey: keycloak-admin
    adminUser: csAdmin
  serviceAccount:
    create: true

  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: cs-identity.dome-marketplace-sbx.org
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    tls: true
    
  extraEnvVars:
    - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KC_HOSTNAME_ADMIN_URL
      value: https://cs-identity.dome-marketplace-sbx.org
    - name: KC_HOSTNAME_URL
      value: https://cs-identity.dome-marketplace-sbx.org
    - name: KEYCLOAK_LOG_LEVEL
      value: INFO
  
  postgresql:
    image:
      repository: bitnamilegacy/postgresql
      tag: 16.3.0-debian-12-r8
    enabled: true
    auth:
      database: keycloak
      existingSecret: keycloak-secret
      
  extraVolumes:
    - name: plugins
      configMap:
        name: keycloak-plugins
        
  extraVolumeMounts:
    - name: plugins
      mountPath: /opt/bitnami/keycloak/providers/dome-vc-authenticator-1.0.0.jar
      subPath: dome-vc-authenticator-1.0.0.jar 
