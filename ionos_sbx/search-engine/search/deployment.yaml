apiVersion: apps/v1
kind: Deployment
metadata:
  name: dome-search-deployment
  namespace: search-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: dome-search
      app.kubernetes.io/name: dome-search
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dome-search
        app.kubernetes.io/name: dome-search
    spec:
      containers:
        - name: search
          image: production.eng.it:8433/dome/search:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          env:
            - name: ELASTICSEARCH_ADDRESS_HOST
              value: elasticsearch-master
            - name: ELASTICSEARCH_ADDRESS_PORT
              value: "9200"
            - name: network.host
              value: "0.0.0.0"
            - name: ELASTIC_USERNAME
              value: elastic
            - name: ELASTIC_PASSWORD
              value: dome_2024!
            - name: TMF_ENDPOINT
              value: http://tm-forum-api
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local
            - name: TMF_PORT
              value: "8080"
            - name: ANALYZE_URL
              value: https://deployenv6.expertcustomers.ai:8086/services/dome/analyze
            - name: CLASSIFY_URL
              value: https://deployenv6.expertcustomers.ai:8086/services/dome/classify
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10
