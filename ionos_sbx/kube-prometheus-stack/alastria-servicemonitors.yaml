apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alastria-t-sm
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Values.promSelectorRelease | default "kube-prometheus-stack" }}
spec:
  selector:
    matchLabels:
      app: alastria-t
      monitor: alastria
  namespaceSelector:
    matchNames: [ "{{ .Release.Namespace }}" ]
  jobLabel: app
  endpoints:
    - port: metrics
      path: /debug/metrics/prometheus
      interval: 30s 
      scrapeTimeout: 10s  
      scheme: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alastria-b-sm
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Values.promSelectorRelease | default "kube-prometheus-stack" }}
spec:
  selector:
    matchLabels:
      app: alastria-b
      monitor: alastria
  namespaceSelector:
    matchNames: [ "{{ .Release.Namespace }}" ]
  jobLabel: app
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.alastria.scrapeInterval | default "30s" }}
      scrapeTimeout: {{ .Values.alastria.scrapeTimeout | default "10s" }}
      scheme: http
