## set to true to add the release label so scraping of the servicemonitor with kube-prometheus-stack works out of the box
releaseLabel: true

hostNetwork: false

serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator for blackbox-exporter itself
  ##
  selfMonitor:
    enabled: true
    ## Port can be defined by assigning a value for the port key below
    ## port:

  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator for each target
  ##
  enabled: true

  targets:
    - name: yumket-eu                                 # Human readable URL that will appear in Prometheus / AlertManager
      url: https://yumket.eu/dashboard                # The URL that blackbox will scrape
      hostname: yumket.eu                             # HTTP probes can accept an additional `hostname` parameter that will set `Host` header and TLS SNI
      labels: {}                                      # Map of labels for ServiceMonitor. Overrides value set in `defaults`
      interval: 60s                                   # Scraping interval. Overrides value set in `defaults`
      scrapeTimeout: 60s                              # Scrape timeout. Overrides value set in `defaults`
      module: http_2xx                                # Module used for scraping. Overrides value set in `defaults`
      additionalMetricsRelabels: {}                   # Map of metric labels and values to add
      additionalRelabeling: []                        # List of metric relabeling actions to run
    - name: dome-marketplace                           # Human readable URL that will appear in Prometheus / AlertManager
      url: http://dome-marketplace.org                # The URL that blackbox will scrape
