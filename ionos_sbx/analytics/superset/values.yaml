superset:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    hosts:
      - host: analytics.dome-marketplace-sbx.org
        paths: 
          - path: /
            pathType: ImplementationSpecific
            backend:
              service: 
                name: superset
                port:
                  number: 8088
    tls:
      - secretName: analytics-tls-secret
        hosts:
          - analytics.dome-marketplace-sbx.org
