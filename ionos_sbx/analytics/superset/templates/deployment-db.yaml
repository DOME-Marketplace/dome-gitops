apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset-db
  template:
    metadata:
      labels:
        app: superset-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-home
              mountPath: /var/lib/postgresql/data
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d
