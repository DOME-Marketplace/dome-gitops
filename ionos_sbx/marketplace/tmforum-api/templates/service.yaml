apiVersion: v1
kind: Service
metadata:
  name: {{ include "tmforum.fullname" $ }}-doc
  labels:
    {{ include "tmforum.labels" $ | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "tmforum.name" $ }}-doc
    app.kubernetes.io/instance: {{ $.Release.Name }}