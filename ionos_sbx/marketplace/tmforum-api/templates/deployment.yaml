apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tmforum.fullname" . }}-doc
  labels:
    app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tmforum.name" . }}-doc
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec: 
      initContainers:
        - name: downloader
          imagePullPolicy: IfNotPresent
          image: "quay.io/opencloudio/curl:4.2.0-build.8"
          command: 
            - /bin/sh
            - /opt/download/download.sh
          volumeMounts:
            - name: spec
              mountPath: /spec
            - name: download
              mountPath: /opt/download
      containers:
        - name: {{ .Chart.Name }}
          imagePullPolicy: IfNotPresent
          image: "mrin9/rapidoc:v9.3.3"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP    
          volumeMounts:
            - name: index
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
            - name: spec
              mountPath: /usr/share/nginx/html/spec
            - name: run
              mountPath: /usr/local/bin
            - name: cache
              mountPath: /var/cache/nginx
            - name: var
              mountPath: /var/run
            - name: nginx
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: cache
          emptyDir: {}
        - name: var
          emptyDir: {}
        - name: spec
          emptyDir: {}
        - name: index
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: index.html
                path: index.html
        - name: run
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: docker-run.sh
                path: docker-run.sh
        - name: nginx
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: nginx.conf
                path: nginx.conf
        - name: download
          configMap:
            name: {{ include "tmforum.fullname" $ }}-api-doc
            items: 
              - key: download.sh
                path: download.sh