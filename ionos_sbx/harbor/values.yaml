expose:
  type: nodePort
  tls:
    enabled: false

# exter nalURL: "http://<NODE_IP_O_127.0.0.1>:<PUERTO>"
harborAdminPassword: "AdminHarborSuperSeguro123"

# Persistencia para componentes
persistence:
  enabled: true
  resourcePolicy: "keep"
  persistenVolumeClaim:
    registry:
      size: 40Gi
    jobservice:
      size: 5Gi
    database:
      size: 1Gi
    redis:
      size: 1Gi
    trivy:
      size: 5Gi

# Base de datos externa
database:
  type: external
  external:
    host: pg-75qkrjg6i4d7tlg2.postgresql.de-txl.ionos.com
    port: 5432
    username: harboruser
    password: "harbor)(*&"
    coreDatabase: harbordb
    existingSecret: harbor-db-secret
    sslmode: require

redis:
  type: internal
  internal:
    password:
      existingSecret: harbor-redis-secret
      existingSecretPasswordKey: REDIS_PASSWORD

trivy:
  enabled: true

chartmesum:
  enabled: true

core:
  replicaCount: 1

jobservice:
  replicaCount: 1

registry:
  replicaCount: 1