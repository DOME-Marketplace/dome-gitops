apiVersion: apps/v1
kind: Deployment
metadata:
  name: revenue-engine-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: revenue-engine
      app.kubernetes.io/name: revenue-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: revenue-engine
        app.kubernetes.io/name: revenue-engine
    spec:
      containers:
        - name: revenue-engine-container
          image: production.eng.it:8433/dome/revenue-engine:1.2.3
          ports:
            - containerPort: 8080
              hostPort: 8580
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"      
            limits:
              memory: 256Mi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local  
            - name: TMF_PORT
              value: "8080"
            - name: INVOICING_SERVICE
              value: http://invoicing-service-svc.billing.svc.cluster.local:8080
            - name: LOG_LEVEL
              value: INFO
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10