apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-scheduler-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: payment-scheduler
      app.kubernetes.io/name: payment-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: payment-scheduler
        app.kubernetes.io/name: payment-scheduler
    spec:
      containers:
        - name: payment-scheduler-container
          image: production.eng.it:8433/dome/payment-scheduler:0.0.7
          ports:
            - containerPort: 8080
              hostPort: 8480
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local  
            - name: TMF_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10