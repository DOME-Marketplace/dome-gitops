apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-scheduler-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: billing-scheduler
      app.kubernetes.io/name: billing-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: billing-scheduler
        app.kubernetes.io/name: billing-scheduler
    spec:
      containers:
        - name: billing-scheduler-container
          image: production.eng.it:8433/dome/billing-scheduler:0.0.3
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 1.5Gi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api-envoy.marketplace.svc.cluster.local:8080
            - name: BILLING_ENGINE
              value: http://billing-engine-svc.billing.svc.cluster.local:8080
            - name: INVOICING_SERVICE
              value: http://invoicing-service-svc.billing.svc.cluster.local:8080
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10