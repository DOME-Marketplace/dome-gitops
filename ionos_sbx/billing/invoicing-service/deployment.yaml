apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoicing-service-deployment
  namespace: billing
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: invoicing-service
      app.kubernetes.io/name: invoicing-service
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: invoicing-service
        app.kubernetes.io/name: invoicing-service
    spec:
      containers:
        - name: invoicing-service-container
          image: production.eng.it:8433/dome/invoicing-service:0.0.3
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              memory: 1.5Gi
              cpu: "1"