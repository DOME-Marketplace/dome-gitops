apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bacula-ingress
  namespace: bacula
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-sbx-issuer
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: bacula.dome-marketplace-sbx.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bacula
            port:
              number: 8080
  tls:
  - hosts:
    - bacula.dome-marketplace-sbx.org
    secretName: bacula-tls-secret