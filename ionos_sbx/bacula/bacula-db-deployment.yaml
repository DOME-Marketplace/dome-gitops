apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-db
  namespace: bacula
  labels:
    app.kubernetes.io/instance: bacula-db
    app.kubernetes.io/name: bacula-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-db
      app.kubernetes.io/name: bacula-db
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-db
        app.kubernetes.io/name: bacula-db
    spec:
      containers:
        - name: bacula-db
          image: fametec/bacula-catalog:11.0.5
          imagePullPolicy: Always
          env:
            POSTGRES_PASSWORD: bacula
            POSTGRES_USER: bacula
            POSTGRES_DB: bacula
          ports:
            - containerPort: 5432
              name: http
              protocol: TCP
          volumeMounts:

      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes: 