apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-db
  namespace: bacula
  labels:
    app.kubernetes.io/instance: bacula-db
    app.kubernetes.io/name: bacula-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-db
      app.kubernetes.io/name: bacula-db
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-db
        app.kubernetes.io/name: bacula-db
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: bacula-db
          image: fametec/bacula-catalog:11.0.5
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Ensure the data directory exists and has the right permissions
              mkdir -p /mnt/data/postgres/data;
              chmod 700 /mnt/data/postgres/data;
              chown -R 999:999 /mnt/data/postgres/data;
              # Initialize the database if empty
              if [ ! "$(ls -A /mnt/data/postgres/data)" ]; then
                initdb -D /mnt/data/postgres/data;
              fi;
              # Start PostgreSQL
              postgres -D /mnt/data/postgres/data;
          env:
            - name: POSTGRES_PASSWORD
              value: "bacula"
            - name: POSTGRES_USER
              value: "bacula"
            - name: POSTGRES_DB
              value: "bacula"
            - name: PGDATA
              value: /mnt/data/postgres/data
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          volumeMounts:
            - name: postgres-data
              mountPath: /mnt/data/postgres
          livenessProbe:
            exec:
              command:
                - pg_isready
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: bacula-db-pvc
