apiVersion: apps/v1
kind: Deployment
metadata:
  name: baculum-api
  namespace: bacula
  labels:
    app.kubernetes.io/instance: baculum-api
    app.kubernetes.io/name: baculum-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: baculum-api
      app.kubernetes.io/name: baculum-api
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: baculum-api
        app.kubernetes.io/name: baculum-api
    spec:
      containers:
        - name: baculum-api
          image: fametec/baculum-api:11.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 9096
              name: http
              protocol: TCP
          volumeMounts:
            #- ./etc/bconsole.conf:/opt/bacula/etc/bconsole.conf:ro
            #- ./etc/baculum:/etc/baculum:rw
          - mountPath: /opt
            name: bacula-opt-pvc
          - mountPath: /etc
            name: baculum-storage-pvc
          depends_on: 
            - bacula-db
            - bacula-dir
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33