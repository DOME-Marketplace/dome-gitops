apiVersion: apps/v1
kind: Deployment
metadata:
  name: baculum-api
  namespace: bacula
  labels:
    app.kubernetes.io/instance: baculum-api
    app.kubernetes.io/name: baculum-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: baculum-api
      app.kubernetes.io/name: baculum-api
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: baculum-api
        app.kubernetes.io/name: baculum-api
    spec:
      containers:
        - name: baculum-api
          image: fametec/baculum-api:11.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 9096
              name: baculum-api
              protocol: TCP
          volumeMounts:
            - mountPath: /opt
              name: bacula-opt-pvc
            - mountPath: /etc
              name: baculum-storage-pvc
      volumes:
        - name: bacula-opt-pvc
          persistentVolumeClaim:
            claimName: bacula-opt-pvc
        - name: baculum-storage-pvc
          persistentVolumeClaim:
            claimName: baculum-storage-pvc
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
