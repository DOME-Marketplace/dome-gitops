apiVersion: v1
kind: ConfigMap
metadata:
  name: bacula-config
  namespace: bacula
data:
  bacula-dir.conf: |
    #
    # Bacula Director Configuration
    #
    Director {
      Name = bacula-dir
      DIRport = 9101
      QueryFile = "/opt/bacula/scripts/query.sql"
      WorkingDirectory = "/opt/bacula/working"
      PidDirectory = "/opt/bacula/working"
      Maximum Concurrent Jobs = 300
      Password = "XDnaVZYU9F4QhqUGMPxiOXsJaji23mNG3FaAM9Z2q1c/" # Console password
      Messages = Daemon
    }

    Client {
      Name = bacula-fd
      Address = bacula-fd
      FDPort = 9102
      Catalog = MyCatalog
      Password = "eso80TrxzhXkRgaQVI6ZYrSzAZ4E9KFNp0Y+T1HHVWBi"
      File Retention = 60 days
      Job Retention = 6 months
      AutoPrune = yes
    }

    Storage {
      Name = File1
      Address = bacula-sd
      SDPort = 9103
      Device = FileChgr1
      MediaType = File1
      Password = "TS8EQJ99iLFSK39oJy33YqkZ98v4ZapjRcA+j1N6ED1n"
    }

  bacula-fd.conf: |
    #
    # Bacula File Daemon Configuration
    #
    FileDaemon {
      Name = bacula-fd
      FDport = 9102
      WorkingDirectory = /opt/bacula/working
      PidDirectory = /opt/bacula/working
      Maximum Concurrent Jobs = 20
    }

    Director {
      Name = bacula-dir
      Password = "eso80TrxzhXkRgaQVI6ZYrSzAZ4E9KFNp0Y+T1HHVWBi"
    }

    Messages {
      Name = Standard
      director = bacula-dir = all
    }

  bconsole.conf: |
    #
    # Bacula Console Configuration
    #
    Director {
      Name = bacula-dir
      DIRport = 9101
      Password = "XDnaVZYU9F4QhqUGMPxiOXsJaji23mNG3FaAM9Z2q1c/"
    }
