apiVersion: v1
kind: ConfigMap
metadata:
  name: bacula-config
  namespace: bacula
data:
  bacula-dir.conf: |
    #
    # Bacula Director Configuration
    #
    Director {
      Name = bacula-dir
      DIRport = 9101
      QueryFile = "/opt/bacula/scripts/query.sql"
      WorkingDirectory = "/opt/bacula/working"
      PidDirectory = "/opt/bacula/working"
      Maximum Concurrent Jobs = 300
      Password = "bacula" # Console password
      Messages = Standard
    }

    Catalog {
      Name = MyCatalog
      dbdriver = "postgresql"         # Use "mysql" if MySQL is used
      dbaddress = "10.233.60.123"
      dbport = 5432                  # 5432 for PostgreSQL, 3306 for MySQL
      dbname = "bacula"
      dbuser = "bacula"
      dbpassword = "bacula"
    }

    JobDefs {
      Name = DefaultJob
      Type = Backup
      Level = Incremental
      FileSet = "Full Set"
      Schedule = WeeklyCycle
      Storage = File1
      Messages = Standard
      Pool = File
      Priority = 10
      Write Bootstrap = "/opt/bacula/working/%c.bsr"
    }

    Job {
      Name = BackupClient1
      JobDefs = DefaultJob
      Client = bacula-fd 
    }

    Job {
      Name = BackupCatalog
      JobDefs = DefaultJob
      Client = bacula-fd 
      Level = Full
      FileSet = Catalog
      Schedule = WeeklyCycleAfterBackup
      ClientRunBeforeJob = "/opt/bacula/scripts/make_catalog_backup.pl MyCatalog"
      ClientRunAfterJob = "/opt/bacula/scripts/delete_catalog_backup"
      Write Bootstrap = "/opt/bacula/working/%n.bsr"
      Priority = 11
    }

    Job {
      Name = RestoreFiles
      Type = Restore
      Client = bacula-fd
      Storage = File1
      FileSet = "Full Set"
      Pool = File
      Messages = Standard
      Where = /tmp/bacula-restores
    }

    FileSet {
      Name = "Full Set"
      Include {
        Options {
          signature = MD5
        }
        File = /etc
        File = /home
        File = /var
      }
      Exclude {
        File = /tmp
        File = /proc
        File = /sys
        File = /.journal
        File = /.fsck
      }
    }

    FileSet {
      Name = Catalog
      Include {
        Options {
          signature = MD5
        }
        File = "/opt/bacula/working/bacula.sql"
      }
    }

    Schedule {
      Name = WeeklyCycle
      Run = Full 1st sun at 23:05
      Run = Differential 2nd-5th sun at 23:05
      Run = Incremental mon-sat at 23:05
    }

    Schedule {
      Name = WeeklyCycleAfterBackup
      Run = Full sun-sat at 23:10
    }

    Client {
      Name = bacula-fd
      Address = bacula-fd
      FDPort = 9102
      Catalog = MyCatalog
      Password = "bacula"
      File Retention = 60 days
      Job Retention = 6 months
      AutoPrune = yes
    }

    Storage {
      Name = File1
      Address = bacula-sd
      SDPort = 9103
      Device = FileChgr1
      MediaType = File
      Password = "bacula"
    }

    Pool {
      Name = Default
      Pool Type = Backup
      Recycle = yes
      AutoPrune = yes
      Volume Retention = 365 days
      Maximum Volume Bytes = 50G
      Maximum Volumes = 100
    }

    Pool {
      Name = File
      Pool Type = Backup
      Recycle = yes
      AutoPrune = yes
      Volume Retention = 365 days
      Maximum Volume Bytes = 50G
      Maximum Volumes = 100
      Label Format = "Vol-"
    }

    Pool {
      Name = Scratch
      Pool Type = Backup
    }

    Messages {
      Name = Standard
      console = all, !skipped, !saved
      stdout = all, !skipped
      catalog = all
    }

    Messages {
      Name = Daemon
      console = all, !skipped, !saved
      stdout = all, !skipped
    }

  bacula-fd.conf: |
    #
    # Bacula File Daemon Configuration
    #
    FileDaemon {
      Name = bacula-fd
      FDport = 9102
      WorkingDirectory = /opt/bacula/working
      PidDirectory = /opt/bacula/working
      Maximum Concurrent Jobs = 20
    }

    Director {
      Name = bacula-dir
      Password = "bacula"
    }

    Messages {
      Name = Standard
      director = bacula-dir = all
    }

  bacula-sd.conf: |
    #
    # Bacula Storage Daemon Configuration
    #
    Director {
      Name = bacula-dir
      Password = "bacula"
    }

    Device {
      Name = FileChgr1
      MediaType = File
      ArchiveDevice = /backups          # Directory for storing backups
      LabelMedia = yes                  # Automatically label new media
      RandomAccess = yes                # Enables random access to files
      AutomaticMount = yes              # Automatically mount media
      RemovableMedia = no               # Set to 'yes' for removable drives/tapes
      AlwaysOpen = no                   # Set to 'yes' for persistent device access
    }

    Messages {
      Name = Standard
      director = bacula-dir = all
    }

  bconsole.conf: |
    #
    # Bacula Console Configuration
    #
    Director {
      Name = bacula-dir
      DIRport = 9101
      Password = "bacula"
    }
