apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-dir
  namespace: bacula
  labels:
    app.kubernetes.io/instance: bacula-dir
    app.kubernetes.io/name: bacula-dir
    argocd.argoproj.io/instance: bacula
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-dir
      app.kubernetes.io/name: bacula-dir
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-dir
        app.kubernetes.io/name: bacula-dir
    spec:
      containers:
        - name: bacula-dir
          image: 'fametec/bacula-director:11.0.5'
          imagePullPolicy: Always
          ports:
            - containerPort: 9101
              name: bacula-dir
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 9101
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9101
            initialDelaySeconds: 30
            periodSeconds: 10
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
