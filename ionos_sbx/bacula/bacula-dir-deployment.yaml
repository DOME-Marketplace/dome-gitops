apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-dir
  namespace: bacula
  labels:
    app.kubernetes.io/instance: bacula-dir
    app.kubernetes.io/name: bacula-dir
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-dir
      app.kubernetes.io/name: bacula-dir
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-dir
        app.kubernetes.io/name: bacula-dir
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: bacula-dir
          image: 'fametec/bacula-director:11.0.5'
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: "bacula-db"  # Service name of the PostgreSQL database
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "bacula"
            - name: DB_USER
              value: "bacula"
            - name: DB_PASSWORD
              value: "bacula"
          ports:
            - containerPort: 9101
              name: bacula-dir
              protocol: TCP
    securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

