apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-dir
  namespace: bacula
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-dir
      app.kubernetes.io/name: bacula-dir
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-dir
        app.kubernetes.io/name: bacula-dir
    spec:
      containers:
        - name: bacula-dir
          image: fametec/bacula-director:11.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 9101
              name: bacula-dir
              protocol: TCP
          env:
            - name: DB_HOST
              value: bacula-db
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: bacula
            - name: DB_USER
              value: bacula
            - name: DB_PASSWORD
              value: bacula
          volumeMounts:
            - name: bacula-dir-volume
              mountPath: /opt/bacula/etc
            - name: bacula-log-volume
              mountPath: /opt/bacula/log
            - name: bacula-working-volume
              mountPath: /opt/bacula/working
            - name: bacula-storage-volume
              mountPath: /opt/bacula/storage
      volumes:
        - name: bacula-dir-volume
          persistentVolumeClaim:
            claimName: bacula-dir-pvc
        - name: bacula-log-volume
          persistentVolumeClaim:
            claimName: bacula-dir-pvc
        - name: bacula-working-volume
          persistentVolumeClaim:
            claimName: bacula-dir-pvc
        - name: bacula-storage-volume
          persistentVolumeClaim:
            claimName: bacula-dir-pvc
