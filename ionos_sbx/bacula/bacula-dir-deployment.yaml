apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacula-dir
  namespace: bacula
  labels:
    app.kubernetes.io/instance: bacula-dir
    app.kubernetes.io/name: bacula-dir
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: bacula-dir
      app.kubernetes.io/name: bacula-dir
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bacula-dir
        app.kubernetes.io/name: bacula-dir
    spec:
      containers:
        - name: bacula-dir
          image: fametec/bacula-director:11.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 9101
              name: bacula-dir
              protocol: TCP
          volumeMounts:
            - mountPath: /opt
              name: bacula-opt-pvc
      volumes:
        - name: bacula-opt-pvc
          persistentVolumeClaim:
            claimName: bacula-opt-pvc
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 999
