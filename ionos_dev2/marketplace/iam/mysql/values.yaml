mysql:
  namespace: til
  fullnameOverride: mysql-til
  image:
    repository: bitnamilegacy/mysql
    tag: 8.0.31-debian-11-r10
  auth:
    existingSecret: mysql-secret
  initdbScripts:
    create.sql: |
      CREATE DATABASE til;
      CREATE DATABASE ccs;
      
  primary:
    podAnnotations:
      backup.velero.io/backup-volumes: data
    
  labels:
    app.kubernetes.io/name: mysql-til    