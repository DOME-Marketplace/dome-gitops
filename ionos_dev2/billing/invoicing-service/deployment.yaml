apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoicing-service-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: invoicing-service
      app.kubernetes.io/name: invoicing-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: invoicing-service
        app.kubernetes.io/name: invoicing-service
    spec:
      containers:
        - name: invoicing-service-container
          image: production.eng.it:8433/dome/invoicing-service:1.2.3
          ports:
            - containerPort: 8080
              hostPort: 8380
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api #http://tm-forum-api-envoy.marketplace.svc.cluster.local:8080
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local  
            - name: TMF_PORT
              value: "8080"            
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10
