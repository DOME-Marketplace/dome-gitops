apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriptions-management-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: subscriptions-management
      app.kubernetes.io/name: subscriptions-management
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: subscriptions-management
        app.kubernetes.io/name: subscriptions-management
    spec:
      containers:
        - name: subscriptions-management-container
          image: production.eng.it:8433/dome/subscriptions-management:0.1.0
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"      
            limits:
              memory: 256Mi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local  
            - name: TMF_PORT
              value: "8080" 
            - name: BAE_ENDPOINT
              value: https://dome-marketplace-dev2.org
            - name: TOOL_OPERATOR_IDM_ID
              value: "did:elsi:VATBE-0123456789"       
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10
