apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-proxy-deployment
  namespace: billing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: billing-proxy
      app.kubernetes.io/name: billing-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: billing-proxy
        app.kubernetes.io/name: billing-proxy
    spec:
      containers:
        - name: billing-proxy-container
          image: production.eng.it:8433/dome/billing-proxy:0.0.5
          ports:
            - containerPort: 8080
              hostPort: 8280
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
              cpu: "1"
          env:
            - name: TMF_ENDPOINT
              value: http://tm-forum-api # http://tm-forum-api-envoy.marketplace.svc.cluster.local:8080
            - name: TMF_ENVOY
              value: "false"
            - name: TMF_NAMESPACE
              value: marketplace
            - name: TMF_POSTFIX
              value: svc.cluster.local  
            - name: TMF_PORT
              value: "8080" 
            - name: BILLING_ENGINE
              value: http://billing-engine-svc.billing.svc.cluster.local:8080
            - name: INVOICING_SERVICE
              value: http://invoicing-service-svc.billing.svc.cluster.local:8080
            - name: LOG_LEVEL
              value: DEBUG
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 10