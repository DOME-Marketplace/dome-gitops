superset:
  extraSecretEnv:
    SUPERSET_SECRET_KEY:
      valueFrom:
        secretKeyRef:
          name: superset-secrets
          key: SUPERSET_SECRET_KEY

  configOverrides:
    secret: |
      SECRET_KEY = os.environ.get('SUPERSET_SECRET_KEY', 'default_secret')

  supersetNode:
    env:
      - name: SUPERSET_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: superset-secrets
            key: SUPERSET_SECRET_KEY

  # Persistence
  persistence:
    enabled: true
    pvc:
      size: 5Gi
