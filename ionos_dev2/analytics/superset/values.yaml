  auth:
    username: admin
    password: admin
    email: georgios.peppas@eurodyn.com
    secretKey: '5l4DbZGMnsj7QPFf4LoqI66Iv2P4bwLh/e9S6GYT9jdclSg4EF8OhYOR'

  superset:
    image:
      registry: docker.io
      repository: bitnami/superset
      tag: 4.1.2-debian-12-r5
      pullPolicy: IfNotPresent
      digest: ""
    extraPipPackages:
      - psycopg2-binary
    init:
      dbMigration: true
    extraEnvVarsSecret: superset
    extraConfig:
      superset_config.py: |
        import os
        SECRET_KEY = open(os.environ["SUPERSET_SECRET_KEY_FILE"]).read().strip()

  postgresql:
    enabled: true
    auth:
      username: superset
      password: superset
      database: superset
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.17.0-debian-12-r5

  redis:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/redis
      tag: 7.4.2-debian-12-r5
      pullPolicy: IfNotPresent
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nodepool
                  operator: NotIn
                  values:
                    - ingress
    tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "redis"
        effect: "NoSchedule"


  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dev2-issuer
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hostname: analytics.dome-marketplace-dev2.org
    tls: true
    extraTls:
      - hosts:
          - analytics.dome-marketplace-dev2.org
        secretName: analytics-tls-secret
    path: /
    pathType: Prefix
    servicePort: 8080
