apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyticsstack
  namespace: analytics
  labels:
    app.kubernetes.io/instance: analyticsstack
    app.kubernetes.io/name: analyticsstack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: analyticsstack
      app.kubernetes.io/name: analyticsstack
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: analyticsstack
        app.kubernetes.io/name: analyticsstack
    spec:
      containers:
        - name: analyticsstack
          image: docker.ramp.eu/ed-pvt/dome-matomo-backend-app:dev_6_03_2024_01
          env:
            - name: SPRING_DATASOURCE_URL
              value: ${MATOMO_ANALYTICS_DB_HOST:-jdbc:postgresql://localhost}:${MATOMO_ANALYTICS_DB_PORT_NUMBER:-5433}/${MATOMO_ANALYTICS_DB:-matomo_data_json}
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: MATOMO_SITE_ID
              value: "1"
            - name: MATOMO_API_URL
              value: "https://dome-marketplace-dev.org/matomo/index.php"
            - name: MATOMO_TOKEN_AUTH
              valueFrom:
                secretKeyRef:
                  name: analytics-secret
                  key: MATOMO_TOKEN_AUTH
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: analytics-secret
                  key: DB_PASSWORD
            - name: APP_URL
              value: "https://analytics.dome-marketplace-dev.org"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: analyticsstack-secret
                  key: APP_KEY
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /var/www/analyticsstack/public/uploads
              name: analyticsstack-uploads
            - mountPath: /var/www/analyticsstack/storage/uploads
              name: analyticsstack-storage-uploads
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes: 
      - name: analyticsstack-uploads
        persistentVolumeClaim:
          claimName: kb-analyticsstack-uploads-pvc
      - name: analyticsstack-storage-uploads
        persistentVolumeClaim:
          claimName: kb-analyticsstack-storage-uploads-pvc