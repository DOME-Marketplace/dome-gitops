apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zammad
  namespace: argocd
  labels:
    purpose: zammad
spec:
  destination:
    namespace: zammad
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_dev/zammad
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true