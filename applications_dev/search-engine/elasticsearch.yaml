apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
  labels:
    purpose: search-engine
spec:
  destination:
    namespace: search-engine
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_dev/search-engine/elasticsearch
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true