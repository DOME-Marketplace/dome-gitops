apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    purpose: infra
spec:
  project: default
  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.1.1
    chart: argo-cd
    helm:
      releaseName: argocd
      valueFiles:
      - $values/ionos_dev/argocd/values.yaml
  - repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
    ref: values
  - repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
    path: ionos_dev/argocd
    directory:
      include: '{github-sealed-secret.yaml}'
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true