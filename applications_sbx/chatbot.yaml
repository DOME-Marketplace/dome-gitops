apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot
  namespace: argocd
  labels:
    purpose: chatbot
spec:
  destination:
    namespace: chatbot
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications_sbx/chatbot
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true