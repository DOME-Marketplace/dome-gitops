apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certification-backend
  namespace: argocd
  labels:
    purpose: dome-certification
spec:
  destination:
    namespace: dome-certification
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_sbx/dome-certification/backend
    repoURL: https://github.com/DOME-Marketplace/dome-certification-backend
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true