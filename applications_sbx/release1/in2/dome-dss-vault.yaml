apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dome-dss-vault
  namespace: argocd
  labels:
    purpose: in2
spec:
  destination:
    namespace: in2
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_sbx/dome-dss/vault
    repoURL: https://github.com/in2workspace/in2-dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
