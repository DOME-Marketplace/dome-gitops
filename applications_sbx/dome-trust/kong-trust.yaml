apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-trust
  namespace: argocd
  labels:
    purpose: trust-anchor
spec:
  destination:
    namespace: dome-trust
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_common/dome-trust/kong
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: env_production
    helm:
      valueFiles:
        - values.yaml
        - values-sbx.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true