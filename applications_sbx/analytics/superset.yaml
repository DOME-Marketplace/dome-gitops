apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset2
  namespace: argocd
  labels:
    purpose: superset
spec:
  destination:
    namespace: superset
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_sbx/analytics/superset
    repoURL: https://github.com/DOME-Marketplace/dome-gitops.git
    targetRevision: superset
  syncPolicy:
    automated:
      prune: true
      selfHeal: true