apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
  labels:
    purpose: analytics
spec:
  destination:
    namespace: analytics
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_dev/analytics/superset
    repoURL: https://github.com/DOME-Marketplace/dome-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true