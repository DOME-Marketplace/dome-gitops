apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: walt-id
  namespace: argocd
  labels:
    purpose: marketplace-iam
spec:
  destination:
    namespace: marketplace
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_sbx/marketplace/iam/vcwaltid
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: walt-id-vcwaltid
      jsonPointers:
        - /spec/replicas