apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: access-node-scorpio-upgrade
  namespace: argocd
  labels:
    purpose: marketplace
spec:
  project: default
  source:
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: HEAD
    path: ionos_sbx/marketplace/access-node-scorpio-upgrade
  destination:
    server: https://kubernetes.default.svc
    namespace: marketplace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true