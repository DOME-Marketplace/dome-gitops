apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://grafana.github.io/helm-charts
    targetRevision: 06.32.0
    chart: loki
    helm:
      releaseName: loki
      valueFiles:
      - $values/ionos_sbx/loki/values.yaml
  - repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: feature/monitoring
    ref: values
  destination:
    namespace: loki
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
