apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  labels:
    purpose: infra
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos/cert-manager_sbx
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: sbx_config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true