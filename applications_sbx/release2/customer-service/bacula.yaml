apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bacula
  namespace: argocd
  labels:
    purpose: knowledgebase
spec:
  destination:
    namespace: knowledgebase
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_sbx/knowledgebase/bacula
    repoURL: https://github.com/DOME-Marketplace/dome-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true