apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: integration-role
  namespace: %NAMESPACE%
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
- apiGroups: ["bitnami.com"]
  resources: ["sealedsecrets"]
  verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
