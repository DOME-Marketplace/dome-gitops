mongodb:
  image:
    repository: bitnamilegacy/mongodb    
    tag: 4.4.12
  commonAnnotations:
    wistefan/rollout-injecting-webhook: ignore
  auth:
    enabled: true
    existingSecret: mongodb-secret
    
  architecture: standalone
  podSecurityContext:
    enabled: true
    runAsUser: 1000
  containerSecurityContext:
    enabled: false
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    size: 8Gi


  initdbScriptsConfigMap: mongodb-bae-configmap
  extraEnvVarsSecret: mongodb-env-secret
