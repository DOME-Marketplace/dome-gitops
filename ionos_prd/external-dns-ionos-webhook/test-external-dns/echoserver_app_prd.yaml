apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-test
  namespace: echoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
        - image: ealen/echo-server:latest
          imagePullPolicy: IfNotPresent
          name: echoserver
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver-test
  namespace: echoserver
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app: echoserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver-test
  namespace: echoserver
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test.dome-marketplace-prd.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echoserver-test
                port:
                  number: 80
  tls:
    - hosts:
        - argocd.dome-marketplace-prd.org
      secretName: argocd-server-tls # as expected by argocd-server