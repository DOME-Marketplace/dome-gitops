zammad:

  image:
    repository: kingmanfri/dome_ticketing_zammad
    tag: "1.3"
    pullPolicy: Always

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prd-issuer
    hosts:
      - host: ticketing-int.dome-marketplace.eu
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: ticketing-tls-secret
        hosts:
          - ticketing-int.dome-marketplace.eu

  zammadConfig:

    railsserver:
      webConcurrency: 4

      resources:
        requests:
          cpu: "1000m"
          memory: "2Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"

      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: false
        privileged: false

      readinessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 45
        periodSeconds: 15
        timeoutSeconds: 5

  elasticsearch:
    image:
      repository: bitnamilegacy/elasticsearch
      tag: 8.12.0-debian-11-r1
    sysctlImage:
      registry: docker.io
      repository: bitnamilegacy/os-shell
      tag: 11-debian-11-r96
    clusterName: zammad
    coordinating:
      replicaCount: 0
    data:
      replicaCount: 1
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
        limits:
          cpu: 2000m
          memory: 6Gi
      heapSize: 3g
    ingest:
      replicaCount: 0
    master:
      heapSize: 1g
      masterOnly: false
      replicaCount: 1
      resourcesPreset: null
      resources:
        requests:
          cpu: 500m
          memory: 2Gi
        limits:
          cpu: 1000m
          memory: 3Gi

  # Specific configuration for PostgreSQL subchart
  postgresql:
    image:
      repository: bitnamilegacy/postgresql
      tag: 15.4.0-debian-11-r45
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data

      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1000m"
          memory: "2Gi"

  redis:
    image:
      repository: bitnamilegacy/redis
      tag: 7.0.12-debian-11-r34
    master:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "250m"
          memory: "256Mi"

  memcached:
    image:
      repository: bitnamilegacy/memcached
      tag: 1.6.23-debian-11-r0
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"