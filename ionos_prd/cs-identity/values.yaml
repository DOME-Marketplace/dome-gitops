keycloak:
  image:
    repository: bitnamilegacy/keycloak
    tag: 24.0.4-debian-12-r1

  service:
    type: ClusterIP
  logging:
    level: INFO
  replicaCount: 1
  auth:
    existingSecret: keycloak-secret
    passwordSecretKey: keycloak-admin
    adminUser: csAdmin
  serviceAccount:
    create: true

  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: cs-identity.dome-marketplace.eu
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prd-issuer
    tls: true
    
  extraEnvVars:
    - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KC_HOSTNAME_ADMIN_URL
      value: https://cs-identity.dome-marketplace.eu
    - name: KC_HOSTNAME_URL
      value: https://cs-identity.dome-marketplace.eu
    - name: KEYCLOAK_LOG_LEVEL
      value: INFO
  
  postgresql:
    image:
      repository: bitnamilegacy/postgresql
      tag: 16.3.0-debian-12-r8
    enabled: true
    auth:
      database: keycloak
      existingSecret: keycloak-secret

    # pod annontation for Velero backup
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data