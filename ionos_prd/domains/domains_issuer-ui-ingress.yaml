apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: issuer-ui-2
  namespace: in2
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prd-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: issuer.dome-marketplace.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuer-ui
                port:
                  number: 8080
    - host: issuer.yumket.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuer-ui
                port:
                  number: 8080
    - host: issuer.dome-marketplace-prd.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuer-ui
                port:
                  number: 8080
  tls:
    - hosts:
        - issuer.dome-marketplace.org
        - issuer.yumket.eu
        - issuer.dome-marketplace-prd.org
      secretName: issuer-secret-tls-2
