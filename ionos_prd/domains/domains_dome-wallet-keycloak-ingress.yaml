apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dome-wallet-keycloak-2
  namespace: in2
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prd-issuer
spec:
  ingressClassName: nginx
  rules:
    - host: wallet.dome-marketplace.org
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: dome-wallet-keycloak
                port:
                  number: 8080
    - host: wallet.yumket.eu
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: dome-wallet-keycloak
                port:
                  number: 8080
    - host: wallet.dome-marketplace.eu
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: dome-wallet-keycloak
                port:
                  number: 8080
  tls:
    - hosts:
        - wallet.dome-marketplace.org
        - wallet.yumket.eu
        - wallet.dome-marketplace.eu
      secretName: wallet-secret-tls-2
