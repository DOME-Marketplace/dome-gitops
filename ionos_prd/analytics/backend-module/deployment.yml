apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-module
  namespace: analytics
  labels:
    app.kubernetes.io/instance: backend-module
    app.kubernetes.io/name: backend-module
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: backend-module
      app.kubernetes.io/name: backend-module
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: backend-module
        app.kubernetes.io/name: backend-module
    spec:
      containers:
        - name: backend-module
          image: docker.ramp.eu/dome/dome-matomo-backend-app@sha256:3964a77f551976a0832250693620cac8d118787d7f759859bdc1009bb16ac4c1
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
