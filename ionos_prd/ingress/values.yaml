ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    nodeSelector:
      nodepool: ingress
    service:
      annotations:
        cloud.ionos.com/node-selector: nodepool=ingress
    kind: DaemonSet
    config:
      large-client-header-buffers: "8 32k"
      http2-max-field-size: "32k"
      http2-max-header-size: "32k"