apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend
  namespace: chatbot
  labels:
    app.kubernetes.io/instance: chatbot-backend
    app.kubernetes.io/name: chatbot-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: chatbot-backend
      app.kubernetes.io/name: chatbot-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: chatbot-backend
        app.kubernetes.io/name: chatbot-backend
    spec:
      containers:
        - name: chatbot-backend
          image: kingmanfri/dome_chatbot_backend:v1.0
          env:
            - name: CHATBOT_URL
              value: "https://93.90.201.67/"
            - name: AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: chatbot-backend-secret
                  key: AUTH_KEY
          ports:
            - containerPort: 5000

