apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
  namespace: argocd
data:
  resource.customizations.ignoreDifferences.apps_Deployment: |
    jsonPointers:
    - /spec/replicas
  url: https://argocd.dome-marketplace-prd.org
  # explicitly set through rbac
  admin.enabled: "true"
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: 09c05cde2c60b44e38b2
          clientSecret: $github-secret:clientSecret
          orgs:
          - name: DOME-Marketplace