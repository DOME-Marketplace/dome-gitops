              "rawQuery": true,
              "rawSql": "WITH intervals AS (\r\n    SELECT \r\n        generate_series(\r\n            DATE_TRUNC('week', NOW()), \r\n            DATE_TRUNC('week', NOW()) - INTERVAL '180 days', \r\n            '-7 days'\r\n        ) AS week_start\r\n)\r\nSELECT \r\n    intervals.week_start,\r\n    COUNT(*) FILTER (WHERE group_id = 18) AS \"01 - Marketing Activities\",\r\n    COUNT(*) FILTER (WHERE group_id = 27) AS \"02 - Project Website\",\r\n    COUNT(*) FILTER (WHERE group_id = 11) AS \"03 - Privacy & Legal\",\r\n    COUNT(*) FILTER (WHERE group_id = 4) AS \"04 - Credential Management\",\r\n    COUNT(*) FILTER (WHERE group_id = 5) AS \"05 - Dome Marketplace\",\r\n    COUNT(*) FILTER (WHERE group_id = 29) AS \"06 - Chatbot\",\r\n    COUNT(*) FILTER (WHERE group_id = 17) AS \"07 - Dome Search\",\r\n    COUNT(*) FILTER (WHERE group_id = 8) AS \"08 - Billing & Invoicing\",\r\n    COUNT(*) FILTER (WHERE group_id = 9) AS \"09 - Payment System\",\r\n    COUNT(*) FILTER (WHERE group_id = 3) AS \"10 - Offering Qualification Process\",\r\n    COUNT(*) FILTER (WHERE group_id = 7) AS \"11 - Integration and Replica\",\r\n    COUNT(*) FILTER (WHERE group_id = 12) AS \"12 - Infrastructure\",\r\n    COUNT(*) FILTER (WHERE group_id = 6) AS \"13 - DevOps Deployments\",       \r\n    COUNT(*) FILTER (WHERE group_id = 10) AS \"14 - Customer Care\"\r\nFROM \r\n    intervals\r\nLEFT JOIN \r\n    tickets \r\nON \r\n    tickets.last_close_at >= intervals.week_start\r\n    AND tickets.last_close_at < intervals.week_start + INTERVAL '7 days'\r\nGROUP BY \r\n    intervals.week_start\r\nORDER BY \r\n    intervals.week_start ASC;",
