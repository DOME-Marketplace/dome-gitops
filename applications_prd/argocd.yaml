apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    purpose: infra
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ionos_prd/argocd
    repoURL: https://github.com/DOME-Marketplace/dome-gitops
    targetRevision: env_production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true